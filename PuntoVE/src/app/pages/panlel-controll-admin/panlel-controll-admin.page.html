<app-header name="Gestion de permisos"></app-header>
<ion-content color="light">
  <ion-header>
    <ion-toolbar>

      <ion-segment value="graficas" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="graficas">
          <ion-label>Graficas</ion-label>
        </ion-segment-button>
        <ion-segment-button value="all">
          <ion-label>Permisos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="favorites">
          <ion-label>Settings de colavorador</ion-label>
        </ion-segment-button>
        <ion-segment-button value="sistema">
          <ion-label>Sistema</ion-label>
        </ion-segment-button>

      </ion-segment>
    </ion-toolbar>
  </ion-header>
  <div [ngSwitch]="segmentValue">
    <div *ngSwitchCase="'all'">
      <ion-list [inset]="true">
        <ion-item style="width: 100%;">
          <select name="name" id="" class="selectCol">
            <option value="select">Colaboradores</option>
            <option value="select">dos</option>
          </select>
          <!-- <ion-input label="Usuario"></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-toggle>
            <ion-label>Actualizar productos</ion-label>
          </ion-toggle>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'favorites'">
      {{category | json}}
    </div>
    <!-- Seccion paginado para paginas graficas -->
    <div *ngSwitchCase="'graficas'">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="3">
            <ion-card color="success">
              <ion-card-header>
                <ion-card-title>Ingresos</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p> Ganancias:</p>
                <p> %:</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-sm="3">
            <ion-card color="secondary">
              <ion-card-header>
                <ion-card-title>Inverción</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p> Ganancias:</p>
                <p> %:</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-sm="3">
            <ion-card color="warning">
              <ion-card-header>
                <ion-card-title>Detenido</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p> Ganancias:</p>
                <p> %:</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-sm="3">
            <ion-card color="danger">
              <ion-card-header>
                <ion-card-title>Egresos</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p> Ganancias:</p>
                <p> %:</p>
              </ion-card-content>
            </ion-card></ion-col>
        </ion-row>
      </ion-grid>


      <div>
        <ion-card style="width: 100%; box-shadow: none;">
          <ion-card-content>
            <div style="display: flex;">
              <ion-card style="width: 50%;">
                <!-- <div id="chart">
                  <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
                    [stroke]="chartOptions.stroke" [tooltip]="chartOptions.tooltip"
                    [dataLabels]="chartOptions.dataLabels"></apx-chart>
                </div> -->
                <!-- --001 -->
                <div id="chart3">
                  <apx-chart [series]="chartOptionsBarras.series" [chart]="chartOptionsBarras.chart"
                    [dataLabels]="chartOptionsBarras.dataLabels" [plotOptions]="chartOptionsBarras.plotOptions"
                    [yaxis]="chartOptionsBarras.yaxis" [xaxis]="chartOptionsBarras.xaxis"
                    [stroke]="chartOptionsBarras.stroke" [grid]="chartOptionsBarras.grid"
                    [fill]="chartOptionsBarras.fill" [annotations]="chartOptionsBarras.annotations"></apx-chart>
                </div>
                <!-- --001 Fin folio-->
              </ion-card>
              <ion-card style="width: 50%;">
                <ion-card-content>
                  <div id="chart2">
                    <apx-chart [series]="chartOptionsPastel.series" [chart]="chartOptionsPastel.chart"
                      [labels]="chartOptionsPastel.labels" [responsive]="chartOptionsPastel.responsive"></apx-chart>
                  </div>
                </ion-card-content>
              </ion-card>

            </div>
          </ion-card-content>
        </ion-card>

      </div>

    </div>
    
<!-- Primer cambio de la pantalla de sistema JSCG-2508 -->
<ion-card *ngSwitchCase="'sistema'">
  <ion-card-header>
    <ion-card-title>Datos de Negocio</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form class="negocio-form">

      <div class="logo-section">
        <div class="logo-box"></div>
        <div class="logo-label">Add tu Logo</div>
      </div>

      <div class="form-section">

        <ion-item>
          <ion-label position="stacked">Nombre de compañía</ion-label>
          <ion-input type="text" placeholder="Ingresa el nombre de la compañía" name="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input type="email" placeholder="Ingresa el correo electrónico" name="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">RFC</ion-label>
          <ion-input type="text" placeholder="Ingresa el RFC" name="rfc"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Administrador</ion-label>
          <ion-input type="text" placeholder="Ingresa el nombre del administrador" name="admin"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input type="text" placeholder="Ingresa el nombre de usuario" name="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" placeholder="Ingresa la contraseña" name="password"></ion-input>
        </ion-item>

        <div class="button-section">
          <ion-button type="submit" color="success">
            Editar
          </ion-button>
        </div>

      </div>
    </form>
  </ion-card-content>
</ion-card>

  </div>





</ion-content>
