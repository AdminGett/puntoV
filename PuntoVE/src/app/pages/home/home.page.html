<ion-content class="ion-padding">

  <!-- Imagen superior -->
<div class="top-banner">
  <img src="assets/img/logo1-removebg-preview.png" alt="Logo de tienda" />
  <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
</div>


  <!-- Íconos de categorías -->
  <div class="category-icons">
    <ion-icon name="desktop-outline"></ion-icon>
    <ion-icon name="barbell-outline"></ion-icon>
    <ion-icon name="home-outline"></ion-icon>
    <ion-icon name="american-football-outline"></ion-icon>
    <ion-icon name="car-outline"></ion-icon>
  </div>

  <!-- Imagen de productos recientes y promocional -->
  <div class="image-section">
    <div class="image-box">Imagen de Productos recientes</div>
    <div class="image-box">Imagen Promocional</div>
  </div>

  <!-- Descuentos especiales -->
 <div class="special-discounts">
  <div class="discount-card" *ngFor="let product of discountedProducts">
    <h4>Descuentos especiales <span>15%</span></h4>
    <ion-img [src]="product.image"></ion-img>
    <p>{{ product.description }}</p>
  </div>
</div>


  <!-- Recomendado para ti -->
<h5 class="recommended-title">Recomendado para ti</h5>
<div class="recommendation-list">
  <div class="recommendation-card" *ngFor="let product of recommendedProducts">
    <img [src]="product.image" alt="Producto recomendado" class="recommendation-img">
    <p>{{ product.description }}</p>
    <p>${{ product.price }}</p>
  </div>
</div>

<ion-footer>
  <ion-toolbar color="black">
    <ion-grid>
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <ion-col size="12" size-md="4" class="ion-text-center ion-text-md-start">
          <p>&copy; 2025. Todos los derechos reservados.</p>
        </ion-col>
        <ion-col size="12" size-md="4" class="ion-text-center">
          <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
          <ion-icon name="logo-instagram" class="social-icon"></ion-icon>
          <ion-icon name="logo-twitter" class="social-icon"></ion-icon>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
