<ion-toolbar >
  <ion-title>Agregar Productos</ion-title>

  <ion-buttons slot="end">
    <ion-button color="light" (click)="closeModal()">Close</ion-button>
  </ion-buttons>
</ion-toolbar>
  <ion-content>
    <ion-grid>
      <ion-row>
        
        <ion-col size="12" class="col-modal">
          <ion-img [src]="Product.img"></ion-img>
          <div>
            {{Product.description}}
            <br>
            <div>
              <ion-icon *ngFor="let star of [1, 2, 3, 4, 5]" [name]="star <= Product.rating ? 'star' : 'star-outline'"
                color="warning"></ion-icon>
            </div>
          </div><br>
        
        </ion-col>
      </ion-row>
    </ion-grid>
       
    <ion-button  expand="block" fill="clear" shape="round" (click)="carrito()">
      Agregsar Carrito
    </ion-button>
  </ion-content>
