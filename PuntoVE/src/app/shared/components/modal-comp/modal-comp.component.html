<ion-toolbar >
  <ion-title>Agregar Productos</ion-title>

  <ion-buttons slot="end">
    <ion-button color="light" (click)="closeModal()">Close</ion-button>
  </ion-buttons>
</ion-toolbar>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="9" push="3"> </ion-col>
        <ion-col size="3" pull="9"><ion-img [src]="Product.img"></ion-img></ion-col>
      </ion-row>
    </ion-grid>
       
    <ion-button  expand="block" fill="clear" shape="round">
      Agregsar Carrito
    </ion-button>
  </ion-content>
