<ion-toolbar >
  <ion-title>Agregar Productos</ion-title>

  <ion-buttons slot="end">
    <ion-button color="light" (click)="closeModal()">Close</ion-button>
  </ion-buttons>
</ion-toolbar>
  <ion-content>
    <ion-grid>
      <ion-row>
        
        <ion-col size="12" class="col-modal">
          <ion-img [src]="Product.img"></ion-img>
          <p>
            {{Product.description}}
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
       
    <ion-button  expand="block" fill="clear" shape="round">
      Agregsar Carrito
    </ion-button>
  </ion-content>
