<ion-header>
  <ion-toolbar>
    <ion-title>STORE</ion-title>
    <ion-buttons slot="end">
      <!-- Al hacer clic en el botón del carrito, se llama a goToCart() -->
      <ion-button (click)="goToCart()">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Filtros:</ion-label>
    <ion-segment [(ngModel)]="filter">
      <ion-segment-button value="all">
        <ion-label>Todo</ion-label>
      </ion-segment-button>
      <ion-segment-button value="category1">
        <ion-label>Categoria 1</ion-label>
      </ion-segment-button>
      <ion-segment-button value="category2">
        <ion-label>Categoria 2</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-item>

  <ion-item>
    <ion-searchbar [(ngModel)]="searchQuery" placeholder="Buscar productos"></ion-searchbar>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let product of filteredProducts">
        <ion-card>
          <img [src]="product.imageUrl" alt="Product Image" (click)="showProductInfo(product)">
          <ion-card-header>
            <ion-card-title>{{ product.title }}</ion-card-title>
            <ion-card-subtitle>{{ product.price }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon name="cart-outline"></ion-icon>
              Añadir al carrito
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
