<app-header name="SING-UP"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <div style="width: 50%; margin: 14% auto; ">
        <!-- <app-logo></app-logo> -->
        <app-custom-input autocomplete="name" [control]="form.controls.name" icon="Person-outline" type="text"
          label="Nombre"></app-custom-input>
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido </div>
          <div *ngIf="form.controls.name.errors?.['minlength']">El nombre deve de tener 4 caracteres</div>
        </div>
        <app-custom-input autocomplete="email" [control]="form.controls.email" icon="mail-outline" type="email"
          label="Correo"></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido </div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo valido</div>
        </div>
        <app-custom-input [control]="form.controls.password" icon="lock-closed" type="password" label="Contraseña">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        </div>
        <ion-button style="--background: rgb(94 144 169);" expand="block" mode="ios" class="submint" [disabled]="form.invalid" type="sibmit">
          Registrarte
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
